    <script>

      var current_tool_id = "";
      
      function handleBasicToolsClick(id)
      {

        //https://tunggary.github.io/YesToSlide/image.html

        console.log(id);


        if(current_tool_id == id)
        {
          console.log("close mode");
          //document.getElementById("imageVideoId").style.width = "100%";
          document.getElementById("imageVideoTd").style.paddingRight = "0px";
          
        }
        else
        {
          
            console.log("open or change");
            document.getElementById("tools_div").classList.add("d-none");
            document.getElementById("imageVideoTd").style.paddingRight = "375px";//375
            
            
            //document.getElementById("imageVideoId").style.width = "60%";
            
            //document.getElementById("imageVideoId").style.setProperty('width', 'calc(100% - 375px)');
          
        }
        if(id =="button_openfile")
        {
          if(document.getElementById("tools_div").classList.contains("d-none"))
          {
            document.getElementById("tools_div").classList.remove("d-none");
            document.getElementById("tools_div").innerHTML ="<iframe src='https://tunggary.github.io/YesToSlide/file.html' frameborder='0' width='375' height='723' scrolling='yes'></iframe>" ;
            current_tool_id = id;
          }
          else
          {
            document.getElementById("tools_div").classList.add("d-none");
            document.getElementById("tools_div").innerHTML = "";
            current_tool_id = "";
          }
        }
        else if(id =="button_participants")
        {
          if(document.getElementById("tools_div").classList.contains("d-none"))
          {
            document.getElementById("tools_div").classList.remove("d-none");
            document.getElementById("tools_div").innerHTML ="<iframe src='https://tunggary.github.io/YesToSlide/attendance.html' frameborder='0' width='375' height='723' scrolling='yes'></iframe>" ;
            current_tool_id = id;
          }
          else
          {
            document.getElementById("tools_div").classList.add("d-none");
            document.getElementById("tools_div").innerHTML = "";
            current_tool_id = "";
          }
        }
        else if(id =="button_images_videos")
        {
          if(document.getElementById("tools_div").classList.contains("d-none"))
          {
            document.getElementById("tools_div").classList.remove("d-none");
            document.getElementById("tools_div").innerHTML = "<iframe src='https://tunggary.github.io/YesToSlide//image.html' frameborder='0' width='375' height='723' scrolling='no'></iframe>";
            current_tool_id = id;
          }
          else
          {
            document.getElementById("tools_div").classList.add("d-none");
            document.getElementById("tools_div").srinnerHTMLc = "";
            current_tool_id = "";
          }
        }
        
          
      }
    </script>

  <script>
    
    
    function getWidth() {
      return Math.max(
        document.body.scrollWidth,
        document.documentElement.scrollWidth,
        document.body.offsetWidth,
        document.documentElement.offsetWidth,
        document.documentElement.clientWidth
      );
    }

    function getHeight() {
      return Math.max(
        document.body.scrollHeight,
        document.documentElement.scrollHeight,
        document.body.offsetHeight,
        document.documentElement.offsetHeight,
        document.documentElement.clientHeight
      );
    }



    
  </script>
